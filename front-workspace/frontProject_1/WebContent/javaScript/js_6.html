<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        #p1, #p2 {
            border : 5px solid black;
            height : 200px;
            width : 700px;
            font-size : 70px;
            color: red;
        }  
        
    
    </style>
    <script>        
        //전역변수를 이렇게 해주면 순서와 상관 없이 가능하게 된다.
        //JS 변수를 안정적으로 쓰기 위해 사용.
        window.onload=function() {
            div1 =document.getElementById("div1");
        }
        
        function test1() {
            //window.open('주소','열릴 경로','형태');
            window.open("http://www.naver.com","_blank","width=500, height=500");
        }
        function test2() {
            var myWindow = window.open();
            myWindow.alert("3초 후 페이지 폭파 ! ! !");
            window.setTimeout(function(){
                              myWindow.close();},3000);
        }
        function test3() {
            var p1 = document.getElementById("p1");
            id = window.setInterval(function(){
                var date = new Date();
                p1.innerHTML = date.getHours()+" : "+date.getMinutes()+" : "+date.getSeconds()+" : "+date.getMilliseconds();
            },1);
        }
        function test4() {
            window.clearInterval(id);
        }
        function test5() {
            var p2 = document.getElementById("p2");
            var count=0;
            id2 = window.setInterval(function() {
                var date = new Date();
                var ms = date.getMilliseconds();
                p2.innerHTML = count + " : "+ms;
                if(ms>990) {
                    count++;
                }
            },10);
        }
        function test6() {
            window.clearInterval(id2);
        }
        function test7() {
            div1.innerHTML="버튼클릭함";
        }
        function test8() {
            var p3 = document.getElementById("p3");
            p3.innerHTML += "화면 높이 : "+screen.height+"<br>";
            p3.innerHTML += "화면 너비 : "+screen.width+"<br>";
            p3.innerHTML += "실제 사용 가능 높이 : "+screen.availHeight+"<br>";
            p3.innerHTML += "실제 사용 가능 너비 : "+screen.availWidth+"<br>";
            p3.innerHTML += "사용 가능한 색상 수 : "+screen.colorDepth+"<br>";
            p3.innerHTML += "사용 가능한 픽셀 수 : "+screen.pixelDepth+"<br>";
        }
        
        function up() {
            location.hash="top";
        }
        function down() {
            location.hash="bottom";
        }
        function moveNaver() {
            location.href="http://www.naver.com";
        }
        
    </script>
</head>
<body>
    <button onclick="down();">아래로 이동</button>
    <a name="top"><!--제일 아래로 이동--></a>
    <button onclick="test1();">네이버 창 열기</button>
    <hr>
    <p>setTimeOut함수</p>
    <button onclick="test2();">실행확인</button>
    <p>setInterval 함수</p>
    <p id="p1"></p>
    <button onclick="test3();">실행확인2</button>
    <button onclick="test4();">시계 멈추기</button>
    <p>Stop Watch</p>
    <p id="p2"></p>
    <button onclick="test5();">시작</button>
    <button onclick="test6();">정지</button>
    <hr>
    <div id = "div1"></div>
    <button onclick="test7();">테스트</button>
    <hr>
    
    <p id="p3" class="pp"></p>
    <button onclick="test8();">클릭</button>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button onclick="up();">위로 이동</button>
    <a name="bottom">제일 위로 이동</a>
    <div id="div2" onclick="moveNaver();">네이버로 이동</div>
    <hr>
    <script>
        var latitude;
        var longitude;
        window.onload = function() {
            navigator.geolocation.getCurrentPosition(showLocation);
            
        }
        function showLocation(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
        }
        function latlong() {
            console.log(latitude);
            console.log(longitude);
        }
    </script>
    <button onclick="latlong();">위경도 값</button>
    </body>
</html>
