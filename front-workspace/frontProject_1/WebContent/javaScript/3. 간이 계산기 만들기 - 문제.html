    <script>
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        var res = document.getElementById("calc");

        function add() {
            res.innerHTML = parseInt(num1.value) + parseInt(num2.value);
        }

        function sub() {
            res.innerHTML = parseInt(num1.value) - parseInt(num2.value);
        }

        function mul() {
            res.innerHTML = parseInt(num1.value) * parseInt(num2.value);
        }

        function div1() {
            res.innerHTML = parseInt(num1.value) / parseInt(num2.value);
        }

        function div2() {
            res.innerHTML = parseInt(num1.value) % parseInt(num2.value);
        }
        //JS는 변수의 타입을 적어주지 않는다.

    </script>
