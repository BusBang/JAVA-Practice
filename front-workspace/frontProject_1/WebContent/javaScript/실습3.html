<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <style>
        #output {
            border: 1px solid black;
            width : 300px;
            height: 200px;
        }
    </style>
    <script>
        function output() {

            var ddd = document.getElementById("output");
            var chk = document.getElementsByName("hobby");
            ddd.innerHTML="";
            for(var i =0; i<chk.length;i++) {
                if(chk[i].checked) {
                    ddd.innerHTML += chk[i].value+"<br>";
                }
            }
        }
        function allChk() {
            var chk = document.getElementsByName("hobby");
            for(var i = 0; i<chk.length;i++) {
                chk[i].checked=true;
            }
        }
        function allUnChk() {
            var chk = document.getElementsByName("hobby");
            for(var i = 0; i<chk.length;i++) {
                chk[i].checked=false;
            }
        }
        function all11() {
            var all = document.getElementById("allCheck");
            var chk = document.getElementsByName("hobby");
            if(all.checked) {
                for(var i = 0; chk.length; i++) {
                    chk[i].checked=true;
                }
            }else {
                for(var i = 0; chk.length; i++) {
                    chk[i].checked=false;
                }
            }
        }
    </script>

    <hr>
    <fieldset>
        <legend>취미</legend>
        <input type="checkbox" name="hobby" id="game" value="게임">게임
        <input type="checkbox" name="hobby" id="movie" value="영화보기">영화보기
        <input type="checkbox" name="hobby" id="music" value="음악감상">음악감상<br>
        <input type="checkbox" name="hobby" id="reading" value="독서">독서
        <input type="checkbox" name="hobby" id="travel" value="여행">여행&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="hobby" id="health" value="운동">운동
    </fieldset>
    <div id="output">

    </div>
    <button onclick="output();">체크된 값 읽어오기</button>
    <button onclick="allChk();">전체체크</button>
    <button onclick="allUnChk();">전체체크 해제</button><br>
    <input type="checkbox" id="allCheck" onclick="all11();">전체체크
</body>
</html>
