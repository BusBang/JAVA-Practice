    <script>
        window.onload = function() {         
            var btn1 = document.getElementById("btn1");
            btn1.onclick = function () {
                var arr = document.getElementsByName("hobby");
                var count = 0 ;
                for ( var i = 0 ; i<arr.length ; i++) {
                    if(arr[i].checked) {
                        count++;
                    }
                }
                alert(count+"개 선택했습니다. (JS)");
            }
            
            var btn3 = document.getElementById("btn3");
            btn3.onclick = function () {
                var arr = document.getElementsByName("hobby");
                for(var i = 0; i<arr.length; i++) {
                    if(!arr[i].checked) {
                        arr[i].checked=true;
                    }else {
                        arr[i].checked = false;
                    }
                }
            }
            
            
        }
        
        $(function() {    
            $("#btn2").click(function () {
                alert($("input[type=checkbox]:checked").length+"개 선택했습니다. (jQuery)");
            });
        });
        
        //전체선택
        $(function() {
            $("#btn4").click(function() {
                var arr = $("input[type=checkbox]");
                console.log(arr);
                for(var i = 0 ; i<arr.length ; i++) {
                    arr.eq(i).prop("checked",true);
                }
            });
        });
    </script>
