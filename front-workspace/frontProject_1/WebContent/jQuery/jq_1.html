        $(function(){
            //전체 선택자
//            $("*").css("color","red");
            //태그선택자
            $("span").css("background-color","yellow");
            //아이디 선택자
            $("#p4").css("background-color","skyblue");
            //클래스 선택자
            $(".test").css("text-decoration","underline");
            //멀티선택자
            $("#p2, #p3").css("background-color","pink");
            //자손선택자
            $("div>ul").css("color","blue");
            $("li>h1").css("color","green");
            $("div>h1").css("background-color","beige");
            //후손선택자
            $("div h1").css("color","cyan");
            //[name=id] 속성 선택자
            $("input[type=text]").css("background-color","yellow");
            $("input[type=password]").css("background-color","red");
            //정규표현식
            $("input[name^=fi]").css("color","blue"); //fi로 시작하는것.
            $("input[name$=th]").css("color","yellow");
            //입력양식선택자 
            //input:button val(), 
            //텍스트 중의 첫 번째거의 값. //eq(0) = [0]
//            alert($("input:text").eq(0).val()); 
            
            console.log($("input:checkbox").eq(0).val());
            console.log($("input:checked").val()); 
            //상태선택자
            //input:check, input:disabled, input:endabled
            //option:selected 
            
            setTimeout(function() {
                var value = $("option:selected").val();
                alert(value);
            }, 5000)
            
        })
        
        $(function() {
            $("tr:first").css("background-color","lightgray");
            $("tr:last").css("background-color","lightgray");
            $("tr:odd").css("color","red");
            $("tr:even").css("color","blue");
            $("tr:eq(0)").css("background-color","gray").css("color","green");
            $("tr:nth-child(3n+1)").css("color", "darkgreen");
            $("td:nth-child(2n+1)").css("background-color", "skyblue");
        });
        //요소:eq(n) : n번째 위치하는 객체
        //요소:gt(n) : n번째를 초과하는 객체
        //요소:lt(n) : n번째 미만에 위치하는 객체
        //요소:nth-child(수식) : 수식에 위치하는 객체 선택
        //요소:not(선택자) : 선택자와 일치하지 않는 객체
