<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Section Tag</title>
</head>
<body>
	<div style="border:1px solid black; background:orangered; width:200px; height:200px">첫 번째 영역</div>
	<div style="border:1px solid black; background:lightyellow; width:200px; height:200px">두 번째 영역</div>
	<div style="border:1px solid black; background:skyblue; width:200px; height:200px">세 번째 영역</div>
    <br><br><br>
	<span style="border:1px solid black; background:red; width:200px; height:200px">첫 번째 영역</span>
	<span style="border:1px solid yellow; background:royalblue; width:200px; height:200px">두 번째 영역</span>
	<span style="border:1px solid purple; background:green; width:200px; height:200px">세 번째 영역</span>
    
    <!-- 
div : block 형식의 공간을 분할(수직분할)
span : inline 형식의 공간을 분할(수평분할)
인라인 요소들은 크기를 설정할 수 없다. 해당 컨텐츠가 해당하는 영역에서만 적용

    
    -->
</body>
</html>
