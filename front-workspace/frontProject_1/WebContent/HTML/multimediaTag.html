<!------------------------------------------------------------>    
    <style>
    
        #myCarousel {
            width: 500px;
        }
        .carousel-control.left ,.carousel-control.right{
            background-image: none;
        }
    </style>    
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="../CSS_EXAM/img/%EC%BA%90%EB%A1%9C%EC%85%801.PNG" alt="c1">
            </div>
            <div class="item">
              <img src="../CSS_EXAM/img/%EC%BA%90%EB%A1%9C%EC%85%802.PNG" alt="c2">
            </div>
            <div class="item">
              <img src="../CSS_EXAM/img/%EC%BA%90%EB%A1%9C%EC%85%803.PNG" alt="c3">
            </div>
            <div class="item">
              <img src="../CSS_EXAM/img/%EC%BA%90%EB%A1%9C%EC%85%804.PNG" alt="c4">
            </div>
            <div class="item">
              <img src="../CSS_EXAM/img/%EC%BA%90%EB%A1%9C%EC%85%805.PNG" alt="c5">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    
    
    
    
    
</body>
</html>
