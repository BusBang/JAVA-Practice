<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        .gra {
            width: 300px;
            height: 300px;
            border: 1px solid black;

        }

        .gra1 {
            width: 500px;
            height: 300px;
            border: 1px solid black;

        }


        .d1 {
            background: linear-gradient(to bottom, blue, white);
        }

        .d2 {
            background: linear-gradient(to right, orangered, white);
        }

        .d3 {
            background: linear-gradient(45deg, green, white);
        }

        .d4 {
            background: linear-gradient(to top, darkblue, white 50%, red);
        }

        .d5 {
            background: linear-gradient(135deg, red, orange 15%, yellow 30%, green 45%, blue 60%, navy 75%, purple);
        }

        .d11 {
            background: radial-gradient(white, blue);
        }

        .d12 {
            background: radial-gradient(circle, white, red, blue);
        }
        .d13 {            
            background:-webkit-radial-gradient(30% 40%, circle, white, blue, red);
        }
        .d14 {            
            background:-webkit-radial-gradient(30% 40%, circle closest-corner, white, blue, red);
        }
        .d15 {            
            background:-webkit-radial-gradient(30% 40%, circle closest-side, white, blue, red);
        }
        .d16 {            
            background:-webkit-radial-gradient(30% 40%, circle farthest-corner, white, blue, red);
        }
        .d17 {            
            background:-webkit-radial-gradient(30% 40%, circle farthest-side, white, blue, red);
        }
        .d18 {            
            background:-webkit-repeating-radial-gradient(white, white 10%, blue 10%, blue 20%, red 20%, red 30%);
        }
        .d19 {            
            background:repeating-linear-gradient(to bottom, red, red 5%, orange 5%, orange 10%, yellow 10%, yellow 15%, green 15%, green 20%, blue 20%, blue 25%, navy 25%, navy 30%, purple 30%, purple 35%);
        }
        
    </style>
</head>

<body>
